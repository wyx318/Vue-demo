<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>绑定class对象语法</title>
	<style>
		.active {
			background: red;
			width: 100px;
			height: 100px;
			}
		.error {
			border: 2px solid blue;
			}
	</style>
</head>
<body>
<div id="app">
	数组和对象语法混用
	<div :class="[{'active':isActive},errorClass]"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
  //需求 点击切换按钮的颜色
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      errorClass: 'error'
    },
  })
</script>
</body>
</html>
