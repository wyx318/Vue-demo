<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
</head>
<body>
<div id="app">
	没有使用计算属性：
	{{text.split('.').reverse().join('.')}} <br>
	使用计算属性：
	{{reverseText}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      text: '123.456.789'
    },
    computed: {
      //如果计算属性 直接给一个function 默认的就是getter函数
      reverseText: function () {
        return this.text.split('.').reverse().join('.')
      }
    }
  })
</script>
</body>
</html>
